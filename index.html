<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path-to-your-font/FX_LED.css">
</head>
<body>
    <div class="digital-clock">
        <div class="week">
            <div class="active">SUN</div>
            <div>MON</div>
            <div>TUE</div>
            <div>WED</div>
            <div>THU</div>
            <div>FRI</div>
            <div>SAT</div>
    
        </div>
        <div class="time">
            <div class="hour">12</div>
            <div class="dot">:</div>
            <div class="min">05</div>
    
        </div>
    
    </div>
    <!-- Link to script.js -->
    <script src="script.js"></script>
</body>
</html>
